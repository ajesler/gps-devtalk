<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapCenter = new google.maps.LatLng(-41.306491, 174.777318)
        var map = new google.maps.Map(document.getElementById('map'), {
          center: mapCenter,
          zoom: 17
        });

        var windowContent = [
          '<strong>Roomy McRoomface</strong>',
          'Latitude:  -41.306491',
          'Longitude: 174.777318',
        ].join('<br>');

        var coordInfoWindow = new google.maps.InfoWindow();
        coordInfoWindow.setContent(windowContent);
        coordInfoWindow.setPosition(mapCenter);
        coordInfoWindow.open(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcfFZq7yKqBfqWUPMcZKmxN7kbhp57Cjc&callback=initMap"
    async defer></script>
  </body>
</html>
